<section>

<h3>Registrace k odběru</h3>

<article>

<p>Přihlaste se k odběru našeho týdenního newsletteru, kde budeme sledovat
řadu témat bla bla bla....</p>

<form>

<label for="name">Name</label><br>
<input
    id="name"
    type="text"><br>

<label for="emailAddress">Email</label><br>
<input
    id="email"
    type="email"
    size="64"
    maxlength="64"
    title="Please provide corect email address" 
    required ><br>

<label for="pass">Password (8 characters minimum):</label><br>
<input 
    id="pass" 
    type="password" 
    name="password"
    minlength="8" 
    required ><br>
   

<label for="phone">Enter your phone number:</label><br>
<input 
    id="phone" 
    type="tel"
    name="phone"
    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
    required ><br>


<label for="checkbox">Subscribe to the newsletter</label><br>
<input 
    id="vehicle1" 
    type="checkbox" 
    name="checkbox" ><br>


<label for="pic">Choose picture:</label><br>
<input
    type="file"
    id="pic" 
    name="avatar"
    accept="image/png, image/jpeg"><br>

<input class="favorite styled"
    type="button"
    value="">
</form>

</article>

</section>
